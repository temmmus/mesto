<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" type="image/svg" href="./images/favicon.png"/>
    <title>Mesto</title>
</head>
<body class="common">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
        </header>
        
        <main class="content">
            <section class="profile">
                <img src="./images/Cousteau.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section>
                <ul class="places"></ul>
            </section>
        </main>
    
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_form">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form name="profile" class="popup__form">
                <input type="text" name="popup__input_type_profile-name" placeholder="Имя" class="popup__input popup__input_type_profile-name">
                <input type="text" name="popup__input_type_profile-about" placeholder="О себе" class="popup__input popup__input_type_profile-about">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_form">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form name="profile" class="popup__form">
                <input type="text" name="popup__input_type_place-name" placeholder="Название" class="popup__input popup__input_type_place-name">
                <input type="text" name="popup__input_type_place-image-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-image-link">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_view-image">
        <div class="popup__container popup__container_type_viewer">
            <button type="button" class="popup__close-button"></button>
            <img alt="Изображение" src="#" class="popup__image">
            <h2 class="popup__image-title"></h2>
        </div>
    </div>

    <template id="place-template">
        <li class="place">
            <img class="place__image">
            <button type="button" class="place__remove-button"></button>
            <div class="place__wrapper">
                <h2 class="place__title"></h2>
                <button type="button" class="place__like-button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
