<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" type="image/svg" href="./images/favicon.png"/>
    <title>Mesto</title>
</head>
<body class="common">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
        </header>
        
        <div class="profile">
            <img src="./images/Cousteau.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <img src="./images/edit-button.svg" alt="Изменить" class="profile__edit-button">
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
                <img src="./images/add-button.svg" alt="Добавить" >
            </button>
        </div>

        <main class="content">
            <ul class="places">
                <li class="place">
                    <img src="./images/Домбай.jpg" alt="Изображение" class="place__image">
                    <div class="place__wrapper">
                        <h2 class="place__title">Домбай</h2>
                        <input type="checkbox" id="like-button_1" class="place__like-checkbox">
                        <label for="like-button_1" class="place__like-lable"></label>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/Эльбрус.jpg" alt="Изображение" class="place__image">
                    <div class="place__wrapper">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <input type="checkbox" id="like-button_2" class="place__like-checkbox">
                        <label for="like-button_2" class="place__like-lable"></label>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/Маньпупунёр.jpg" alt="Изображение" class="place__image">
                    <div class="place__wrapper">
                        <h2 class="place__title">Маньпупунёр</h2>
                        <input type="checkbox" id="like-button_3" class="place__like-checkbox">
                        <label for="like-button_3" class="place__like-lable"></label>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/Озеро_Троицкое.jpg" alt="Изображение" class="place__image">
                    <div class="place__wrapper">
                        <h2 class="place__title">Озеро Троицкое</h2>
                        <input type="checkbox" id="like-button_4" class="place__like-checkbox">
                        <label for="like-button_4" class="place__like-lable"></label>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/Васюганские_болота.jpg" alt="Изображение" class="place__image">
                    <div class="place__wrapper">
                        <h2 class="place__title">Васюганские болота</h2>
                        <input type="checkbox" id="like-button_5" class="place__like-checkbox">
                        <label for="like-button_5" class="place__like-lable"></label>
                    </div>
                </li>
                <li class="place">
                    <img src="./images/Озеро_Эльтон.jpg" alt="Изображение" class="place__image">
                    <div class="place__wrapper">
                        <h2 class="place__title">Озеро Эльтон</h2>
                        <input type="checkbox" id="like-button_6" class="place__like-checkbox">
                        <label for="like-button_6" class="place__like-lable"></label>
                    </div>
                </li>
            </ul>
        </main>
    
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    
    <form class="popup">
        <div class="popup__container">
            <h2 class="popup__header">Редактирование&nbsp;профиля</h2>
            <input type="text" placeholder="Имя" class="popup__input popup__input_name">
            <input type="text" placeholder="О себе" class="popup__input popup__input_about">
            <div class="popup__save-button">Сохранить</div>
            <img src="./images/close-button.png" alt="Закрыть" class="popup__close-button">
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
