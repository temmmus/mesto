<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="icon" type="image/svg" href="./images/favicon.png"/>
    <title>Mesto</title>
</head>
<body class="common">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
        </header>
        
        <main class="content">
            <section class="profile">
                <img src="./images/Cousteau.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section>
                <ul class="places">
                    <li class="place">
                        <img src="./images/Домбай.jpg" alt="Изображение" class="place__image">
                        <div class="place__wrapper">
                            <h2 class="place__title">Домбай</h2>
                            <button type="button" class="place__like-button"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/Эльбрус.jpg" alt="Изображение" class="place__image">
                        <div class="place__wrapper">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <button type="button" class="place__like-button"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/Маньпупунёр.jpg" alt="Изображение" class="place__image">
                        <div class="place__wrapper">
                            <h2 class="place__title">Маньпупунёр</h2>
                            <button type="button" class="place__like-button"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/Озеро_Троицкое.jpg" alt="Изображение" class="place__image">
                        <div class="place__wrapper">
                            <h2 class="place__title">Озеро Троицкое</h2>
                            <button type="button" class="place__like-button"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/Васюганские_болота.jpg" alt="Изображение" class="place__image">
                        <div class="place__wrapper">
                            <h2 class="place__title">Васюганские болота</h2>
                            <button type="button" class="place__like-button"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/Озеро_Эльтон.jpg" alt="Изображение" class="place__image">
                        <div class="place__wrapper">
                            <h2 class="place__title">Озеро Эльтон</h2>
                            <button type="button" class="place__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form name="profile" class="popup__form">
                <input type="text" name="popup__input_type_name" placeholder="Имя" class="popup__input popup__input_type_name">
                <input type="text" name="popup__input_type_about" placeholder="О себе" class="popup__input popup__input_type_about">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
